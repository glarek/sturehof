<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Full Screen Photo - Julbord</title>
    <style>
      /* Reset */
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111; /* fallback background */
        font-family: sans-serif;
      }

      /* Container to center the image */
      .fullscreen-image {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
      }

      /* The Image */
      .fullscreen-image img {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        display: block;
        /* Optional: dim the image slightly to make text pop more */
        filter: brightness(0.8);
      }

      /* Christmas Text Styling */
      .christmas-msg {
        position: absolute; /* Places it on top of the image */
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centers it perfectly */
        z-index: 10; /* Ensures it's above the image */

        text-align: center;
        color: #ff0000; /* Christmas Red */
        font-weight: bold;
        font-size: clamp(2rem, 5vw, 4rem); /* Responsive font size */

        /* White glow/outline for readability and christmas feel */
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073;

        /* The blinking animation */
        animation: christmas-blink 1.5s infinite alternate;

        /* Font choice - using a cursive fallback if available for holiday vibe */
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      .christmas-msg a {
        display: block; /* Forces phone number to new line */
        font-size: 0.7em; /* Slightly smaller phone number */
        margin-top: 10px;
        color: #2caa2c; /* Green phone number for contrast */
        text-shadow: none;
      }

      /* Keyframes for the blinking effect */
      @keyframes christmas-blink {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0.4;
          transform: translate(-50%, -50%) scale(1.05);
        }
      }

      /* Accessibility: keep focus outlines */
      :focus {
        outline: 2px solid #0bf;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="fullscreen-image">
      <!-- Added onerror to show a placeholder if your specific local image fails in this preview -->
      <img
        src="img/niklas.jpg"
        alt="Niklas"
        onerror="this.src='https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2574&auto=format&fit=crop'"
      />

      <!-- The new text overlay -->
      <div class="christmas-msg">
        Sturehof! <br />
        Boka julbord!!
        <span><a href="tel:0707735404">070 - 773 54 04</a></span>
      </div>
    </div>
  </body>
</html>
