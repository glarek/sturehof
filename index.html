<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Full Screen Photo</title>
    <style>
      /* Reset */
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111; /* fallback background while image loads or if missing */
      }

      /* Container to center the image and show background on the remaining area */
      .fullscreen-image {
        position: fixed;
        inset: 0; /* top:0; right:0; bottom:0; left:0; */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
      }

      /* Ensure the entire image is visible. This preserves aspect ratio and
                         will letterbox/pillarbox when necessary (no cropping). */
      .fullscreen-image img {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        display: block;
      }

      /* Accessibility: keep focus outlines for keyboard users */
      :focus {
        outline: 2px solid #0bf;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="fullscreen-image">
      <img src="img/niklas.jpg" alt="Niklas" />
    </div>
  </body>
  </html>
