<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO: Title & Description - Det första Google och kunden ser -->
    <title>Sturehof Julbord 2025 - Boka Klassiskt Julbord i Stockholm</title>
    <meta
      name="description"
      content="Boka årets julbord på Sturehof mitt på Stureplan. Upplev ett klassiskt svenskt julbord med fokus på fisk och skaldjur i hjärtat av Stockholm. Ring 070-773 5404."
    />
    <meta
      name="keywords"
      content="sturehof julbord, julbord stockholm, boka julbord, julbord stureplan, skaldjursjulbord, klassiskt julbord"
    />

    <!-- Robots: Säg åt Google att indexera skiten ur denna sida -->
    <meta name="robots" content="index, follow" />

    <!-- Social Media (Open Graph) - Snygg länk vid delning -->
    <meta property="og:title" content="Sturehof Julbord - Boka nu!" />
    <meta
      property="og:description"
      content="Säkra din plats på Stockholms mest klassiska julbord. Boka bord idag."
    />
    <meta property="og:type" content="restaurant.menu" />
    <meta property="og:locale" content="sv_SE" />

    <!-- JSON-LD Structured Data: "Fusklappen" för Google Maps och Sök -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "Sturehof",
        "image": "img/niklas.jpg",
        "servesCuisine": "Svenskt Julbord",
        "priceRange": "$$$",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Stureplan 2",
          "addressLocality": "Stockholm",
          "postalCode": "114 35",
          "addressCountry": "SE"
        },
        "telephone": "+467000032121",
        "url": "https://www.sturehof.com",
        "description": "Klassiskt julbord i Stockholm med fokus på havets läckerheter."
      }
    </script>

    <style>
      /* Reset & Base */
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        font-family: sans-serif;
        overflow: hidden; /* Prevent scrollbars */
      }

      /* Container */
      .fullscreen-image {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      /* The Image - Optimized display */
      .fullscreen-image img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Modern way to fill screen without stretching */
        opacity: 0.6; /* Darken via opacity instead of filter for better performance */
      }

      /* Christmas Message Container */
      .christmas-msg {
        position: absolute;
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        width: 90%; /* Prevent text hitting edges on mobile */
      }

      /* H1 - Main SEO Heading */
      h1 {
        margin: 0;
        padding: 0;
        color: #ff0000;
        font-weight: bold;
        font-size: clamp(2.5rem, 6vw, 5rem);
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073;
        font-family: "Comic Sans MS", "Chalkboard SE", "Marker Felt", sans-serif;
        line-height: 1.2;

        /* The requested blink animation */
        animation: christmas-blink 1.5s infinite alternate ease-in-out;
      }

      /* H2 - Secondary Keywords */
      h2 {
        margin: 10px 0 20px 0;
        font-size: clamp(1.5rem, 4vw, 3rem);
        color: #fff;
        text-shadow: 0 0 5px #ff0000;
        font-family: sans-serif;
        text-transform: uppercase;
        animation: christmas-blink 1.5s infinite alternate ease-in-out 0.2s; /* Slight delay */
      }

      h3 {
        margin: 10px 0 20px 0;
        font-size: clamp(1rem, 4vw, 3rem);
        color: #00ff55;
        text-shadow: 0 0 5px #ff0000;
        font-family: sans-serif;
        text-transform: uppercase;
        animation: christmas-blink 0.2s infinite alternate ease-in-out 0.2s; /* Slight delay */
      }

      /* Call to Action Button/Link */
      .cta-phone {
        display: inline-block;
        margin-top: 15px;
        padding: 15px 30px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #2caa2c; /* Christmas Green */
        font-weight: bold;
        font-size: clamp(1.2rem, 3vw, 2rem);
        text-decoration: none;
        border-radius: 50px;
        box-shadow: 0 0 20px rgba(44, 170, 44, 0.6);
        transition: transform 0.2s, background 0.2s;
      }

      .cta-phone:hover {
        transform: scale(1.1);
        background-color: #fff;
        cursor: pointer;
      }

      @keyframes christmas-blink {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0.6;
          transform: scale(1.02);
        }
      }
    </style>
  </head>
  <body>
    <main class="fullscreen-image">
      <!-- SEO Image: Alt tag is critical here -->
      <img
        src="img/niklas.jpg"
        alt="Sturehof Julbord Stockholm - Klassisk restaurangmiljö och mat"
        onerror="this.src='https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2574&auto=format&fit=crop'"
        loading="eager"
      />

      <div class="christmas-msg">
        <!-- Using H1 for Google to understand the main topic -->
        <h1>Sturehof Julbord!</h1>

        <!-- Using H2 to reinforce the action -->
        <h2>Boka i Stockholm</h2>
        <h3>DVÄRG INFINNES</h3>

        <!-- Clickable phone number for mobile conversion tracking -->
        <a href="tel:0707735404" class="cta-phone"> 070 773 5404 </a>
      </div>
    </main>
  </body>
</html>
